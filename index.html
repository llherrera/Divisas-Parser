<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Divisas Parser</title>
</head>
<body class="bg-blue-500">
    <div class="container mx-auto items-center">
        <nav class="bg-blue-700 flex justify-center">
            <ul class="inline-flex">
                <li class="px-5 hover:bg-blue-400"><a href="index.html">Enviar dinero</a></li>
                <li class="px-5 hover:bg-blue-400"><a href="about.html">Conversor</a></li>
                <li class="px-5 hover:bg-blue-400"><a href="about.html">API</a></li>
                <li class="px-5 hover:bg-blue-400"><a href="about.html">Herramientas</a></li>
            </ul>
        </nav>
        <header>
            <div class="flex justify-center font-bold text-white">
                Divisas Parser
            </div>
            <div class="flex justify-center text-white">
                check live foreing currency
            </div>
        </header>
        <div class="px-6 py-4 bg-white rounded">
            <form action="#" method="post">
                <div class="flex justify-center">
                    <label class="inline-block">
                        <span class="block">Monto</span>
                        <input type="text" id="monto" name="monto-nm" placeholder="1.00">
                    </label>
                    <label class="inline-block">
                        <span class="block">De</span>
                        <select name="divisa-origen" id="divisa-origen">
                            <option value="USD" data-bandera="https://www.xe.com/static-images/usd.static.e8b657d1161a08a32415d284a8e1dc89.svg">USD</option>
                            <option value="EUR">EUR</option>
                            <option value="GBP">GBP</option>
                            <option value="COP">COP</option>
                            <option value="MXN">MXN</option>
                        </select>
                    </label>
                    <p><span></span>*</p>
                    <label class="inline-block">
                        <span class="block">A</span>
                        <select name="divisa-destino" id="divisa-destino">
                            <option value="">USD</option>
                            <option value="">EUR</option>
                            <option value="">LIB</option>
                            <option value="">COP</option>
                            <option value="">MEX</option>
                        </select>
                    </label>
                </div>
                <div class="flex justify-center">
                    <input class="ml-4" type="submit" value="Convertir">
                </div>
            </form>
        </div>
    </div>
</body>
</html>
